<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
        }
    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
        });
    </script>

</th:block>

<div layout:fragment="content">

    <div>
        <th scope="col">파일</th>
        <form th:action="@{/fileboard/form}" action="/fileboard/form" enctype="multipart/form-data" method="post">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="email" class="form-control" id="title" placeholder="title">
            </div>
            <div class="form-group">
                <label for="name">이름</label>
                <select class="form-control" id="name">
                    <option>홍길동</option>
                    <option>김길동</option>
                    <option>박길동</option>
                </select>
            </div>
            <div class="form-group">
                <label for="file">파일</label>
                <input type="file" name="file" class="form-control" id="file">
                <input type="file" name="file" class="form-control" >
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea class="form-control" id="content" rows="3"></textarea>
            </div>
        </form>
    </div>
    <div>
        <div class="d-flex justify-content-end">
            <a class="btn btn-primary" th:href="@{/fileboard/form}" href="">글쓰기</a>
        </div>
    </div>

</div>
