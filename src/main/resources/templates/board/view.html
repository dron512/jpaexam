<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
        }


    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
        });


    </script>

</th:block>

<div layout:fragment="content">

    <div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">제목</th>
                <th scope="col">내용</th>
                <th scope="col">이름</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${board.id}">Otto</td>
                <td th:text="${board.title}">Otto</td>
                <td th:text="${board.content}"></td>
                <td th:text="${board.name}">Mark</td>
            </tr>
            </tbody>
        </table>
        <div th:each="bt : ${board.board_tailLists}">
            <p>
                작성자 <br>
                <label for="name" th:text="${bt.name}">작성자</label> <br>
                내용 <br>
                <label for="name" th:text="${bt.content}">작성자</label>
            </p>
        </div>
        <div>
            <form th:action="@{/board/formtail}">
                <input type="hidden" class="form_control" name="board_id" th:value="${board.id}">
                <div class="form-group">
                    <label for="name">작성자</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="content">내용</label>
                    <input type="text" class="form-control" id="content" name="content">
                    <small id="emailHelp" class="form-text text-muted">댓글을 작성하세요</small>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </div>

</div>
